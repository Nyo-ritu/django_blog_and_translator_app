{% extends 'base.html' %}
{% block content %}
<div class="container">
  <h2>A Handy English to other Major Languages Translator</h2>
  <form action="{% url 'translator_view' %}" method="post">
    {% csrf_token %}
    <div class="row">
      <div class="col-sm-6 mt-3 left">
        <textarea class="form-control" rows="3" name="my_textarea">{{original_text}}</textarea>
        <input class="btn btn-primary ml-3 mt-3" type="submit" value="Submit" />
      </div>
      <div class="col-sm-6 mt-3 left">
        <h4>Mandarin</h4>
        <textarea class="form-control" rows="3">{{output_text}}</textarea>
      </div>
      <div class="col-sm-6 mt-3 left">
        <h4>French</h4>
        <textarea class="form-control" rows="3">{{output_french_text}}</textarea>
      </div>
      <div class="col-sm-6 mt-3 left">
        <h4>Spanish</h4>
        <textarea class="form-control" rows="3">{{output_spanish_text}}</textarea>
      </div>
      <div class="col-sm-6 mt-3 left">
        <h4>German</h4>
        <textarea class="form-control" rows="3">{{output_german_text}}</textarea>
      </div>
      <div class="col-sm-6 mt-3 left">
        <h4>Italian</h4>
        <textarea class="form-control" rows="3">{{output_italian_text}}</textarea>
      </div>
      <div class="col-sm-6 mt-3 left">
        <h4>Swahili</h4>
        <textarea class="form-control" rows="3">{{output_swahili_text}}</textarea>
      </div>
      <div class="col-sm-6 mt-3 left">
        <h4>Vietnamese</h4>
        <textarea class="form-control" rows="3">{{output_viet_text}}</textarea>
      </div>
    </div>
  </form>
</div>


{% endblock content %}
